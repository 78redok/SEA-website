
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richard Ko | Store</title>
    <link rel = "stylesheet" href = "./css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $('#hamburger').click(function(){
                $('ul').toggleClass('show');
            });
        });
    </script>
    <script src="store.js" async></script>
    <link rel="icon" href="https://uploads-ssl.webflow.com/5f7e22296031655fe1cf628f/5f9c658a3f64e938f5479a98_Hello%20World%20Logo-p-500.png">
</head>
<body>
    <header>
        <nav>
            <label class="logo">Richard Ko</label>
            <ul>
                <li><a href = "index.html">Home</a></li>
                <li><a href = "about.html">About Me</a></li>
                <li><a href = "education.html">Education</a></li>
                <li class = "current"><a href = "store.html">Store</a></li>
            </ul>
            <label id="hamburger">
                <i class="fas fa-bars"></i>
            </label>
        </nav>
 </header>

    <section id = "main_store">
        <div class = "container_body">
                <h1 class= "page-title">Sample Store</h1>
                <div class = "container_store">
                    <div class = "row mt-4">
                        <div class = "col-12">
                            <div class = "row">
                                <div class="col-12"
                                    <h1>Products</h1>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <div style = "overflow-x:auto;">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "products">
                                        <tr>
                                            <td>1 Hour Of My Time</td>
                                            <td>$20</td>
                                            <td>
                                                <button class = "btn btn-success">Add to cart</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
            
                            <div class = "row">
                                <div class="col-10"
                                    <h1>Cart</h1>
                                </div>
                                <div class="col-12"
                                    <b id = "total-price">Total: $0</b>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <div style = "overflow-x:auto;">
                                <table>
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "cart-items">
                                        <tr>
                                            <td>1 Hour Of My Time</td>
                                            <td>$20</td>
                                            <td>1</td>
                                            <td>$20</td>
                                            <td>
                                                <button class = "btn btn-danger">Remove from cart</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button id = "checkout">Checkout(Working on this)</button>

                </div>
        </div>
    </section>

    <footer>
        <p>Richard Ko, &copy 2021</p>
    </footer>
</body>
</html>
