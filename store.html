    <header>
       <div class = "container">
           <div id= "menu">
               <h1>

               </ul>
           </nav>
       </div> 
    </header>

    <section id = "main">
        <div class = "container">
            <article id="main-col">
                <h1 class= "page-title">Sample Store</h1>
                <div class = "container_store">
                    <div class = "row mt-4">
                        <div class = "col-12">
                            <div class = "row">
                                <div class="col-12"
                                    <h3>Products</h3>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "products">
                                        <tr>
                                            <td>USB Cable</td>
                                            <td>$10000</td>
                                            <td>
                                                <button class = "btn btn-success">Add to cart</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
            
                            <div class = "row">
                                <div class="col-10"
                                    <h3>Cart</h3>
                                </div>
                                <div class="col-2"
                                    <b id = "total-price">Total: $0</b>
                            </div>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                            <th>Total</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody id = "cart-items">
                                        <tr>
                                            <td>USB Cable</td>
                                            <td>$10000</td>
                                            <td>1</td>
                                            <td>$10000</td>
                                            <td>
                                                <button class = "btn btn-danger">Remove from cart</button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </div>
